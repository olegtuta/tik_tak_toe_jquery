<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/animate.min.css'>
    <link rel="stylesheet" href="css/index.css">
    <script src='js/jquery.min.js'></script>
    <link rel="stylesheet" href="../../AppData/Local/Temp/Rar$DRa950808.4373/tic-tac-toe/dist/style.css">
</head>
<body>
<div class="wrapper">
    <div class="board clearfix">
        <div class="row">
            <div class="square-area" id="0"></div>
            <div class="square-area" id="1"></div>
            <div class="square-area" id="2"></div>
        </div>
        <div class="row">
            <div class="square-area" id="3"></div>
            <div class="square-area" id="4"></div>
            <div class="square-area" id="5"></div>
        </div>
        <div class="row">
            <div class="square-area" id="6"></div>
            <div class="square-area" id="7"></div>
            <div class="square-area" id="8"></div>
        </div>
        <div class="modal-wrapper">
            <div class="modal choose-modal">
                <h3>Выбери сторону:</h3>
                <div class="button-area"><span class="symbol-X">X</span><span class="symbol-O">O</span>
                </div>
            </div>
            <div class="modal end-game-modal">
                <h3></h3>
                <p>Плохо играешь!</p>
                <div class="button-area"><span>Сыграть еще</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
